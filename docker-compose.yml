services:
  agent:
    build:
      context: .
      dockerfile: apps/agent/Dockerfile
    stdin_open: true
    tty: true
    env_file:
      - .env
    volumes:
      - ./mcp-servers.json:/app/apps/agent/mcp-servers.json:ro

  telegram-bot:
    build:
      context: .
      dockerfile: apps/agent/Dockerfile
    entrypoint: ["node", "build/telegram/index.js"]
    env_file:
      - .env
    environment:
      - SQLITE_DB_PATH=/app/data/agent-wallet.db
    volumes:
      - telegram-data:/app/data
      - ./mcp-servers.json:/app/apps/agent/mcp-servers.json:ro
    restart: unless-stopped

  mcp-aave:
    build:
      context: .
      dockerfile: apps/mcp-aave/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - PORT=3000

  mcp-swap:
    build:
      context: .
      dockerfile: apps/mcp-swap/Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - PORT=3001

  mcp-hyperliquid:
    build:
      context: .
      dockerfile: apps/mcp-hyperliquid/Dockerfile
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      - PORT=3002

  mcp-gmx:
    build:
      context: .
      dockerfile: apps/mcp-gmx/Dockerfile
    ports:
      - "3003:3003"
    env_file:
      - .env
    environment:
      - PORT=3003

  mcp-curve:
    build:
      context: .
      dockerfile: apps/mcp-curve/Dockerfile
    ports:
      - "3004:3004"
    env_file:
      - .env
    environment:
      - PORT=3004

  mcp-convex:
    build:
      context: .
      dockerfile: apps/mcp-convex/Dockerfile
    ports:
      - "3005:3005"
    env_file:
      - .env
    environment:
      - PORT=3005

volumes:
  telegram-data:
