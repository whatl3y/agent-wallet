services:
  agent:
    build:
      context: .
      dockerfile: apps/agent/Dockerfile
    stdin_open: true
    tty: true
    env_file:
      - .env
    volumes:
      - ./mcp-servers.json:/app/apps/agent/mcp-servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy

  telegram-bot:
    build:
      context: .
      dockerfile: apps/agent/Dockerfile
    entrypoint: ["node", "build/telegram/index.js"]
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://agentwallet:agentwallet@postgres:5432/agentwallet
    volumes:
      - ./mcp-servers.json:/app/apps/agent/mcp-servers.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  mcp-aave:
    build:
      context: .
      dockerfile: apps/mcp-aave/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - PORT=3000

  mcp-swap:
    build:
      context: .
      dockerfile: apps/mcp-swap/Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - PORT=3001

  mcp-hyperliquid:
    build:
      context: .
      dockerfile: apps/mcp-hyperliquid/Dockerfile
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      - PORT=3002

  mcp-gmx:
    build:
      context: .
      dockerfile: apps/mcp-gmx/Dockerfile
    ports:
      - "3003:3003"
    env_file:
      - .env
    environment:
      - PORT=3003

  mcp-curve:
    build:
      context: .
      dockerfile: apps/mcp-curve/Dockerfile
    ports:
      - "3004:3004"
    env_file:
      - .env
    environment:
      - PORT=3004

  mcp-convex:
    build:
      context: .
      dockerfile: apps/mcp-convex/Dockerfile
    ports:
      - "3005:3005"
    env_file:
      - .env
    environment:
      - PORT=3005

  mcp-morpho:
    build:
      context: .
      dockerfile: apps/mcp-morpho/Dockerfile
    ports:
      - "3006:3006"
    env_file:
      - .env
    environment:
      - PORT=3006

  mcp-balancer:
    build:
      context: .
      dockerfile: apps/mcp-balancer/Dockerfile
    ports:
      - "3007:3007"
    env_file:
      - .env
    environment:
      - PORT=3007

  postgres:
    image: postgres:17
    environment:
      - POSTGRES_USER=agentwallet
      - POSTGRES_PASSWORD=agentwallet
      - POSTGRES_DB=agentwallet
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentwallet"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
